<div class="p-field">
  <label [for]="name">{{ label }}</label>
  <div class="p-inputgroup">
    <ng-container *ngIf="!mode">
      <input
        [id]="name"
        *ngIf="type !== 'number'"
        class="p-inputtext p-component"
        [class.ng-invalid]="!!invalid"
        [type]="type"
        [maxlength]="maxlength"
        pattern="[a-zA-Z ]*"
        pInputText
        [(ngModel)]="value"
        (ngModelChange)="onChange()"
      />

      <p-inputNumber
        [id]="name"
        *ngIf="type === 'number'"
        class="p-col-10 p-pr-0"
        [class.ng-invalid]="invalid"
        [maxlength]="maxlength"
        [(ngModel)]="value"
        (ngModelChange)="onChange()"
      ></p-inputNumber>
    </ng-container>

    <input
      [id]="name"
      *ngIf="mode === 'currency'"
      class="p-inputtext p-component"
      [class.ng-invalid]="invalid"
      currencyMask
      [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }"
      [(ngModel)]="value"
      (ngModelChange)="onChange()"
    />

    <span *ngIf="suffix" class="p-inputgroup-addon p-col-2">{{ suffix }}</span>
  </div>
  <small *ngIf="error" class="p-error">{{ error }}</small>
</div>

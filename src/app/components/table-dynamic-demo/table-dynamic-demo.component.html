<p-table [value]="products" styleClass="p-datatable-responsive-demo">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="pi pi-search" style="margin: 4px 4px 0 0"></i>
      <input
        type="text"
        pInputText
        size="50"
        placeholder="Global Filter"
        (input)="searchTable($event)"
        style="width: auto"
      />
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Unity</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td><span class="p-column-title">ID</span>{{ product.id }}</td>
      <td><span class="p-column-title">Name</span>{{ product.name }}</td>
      <td>
        <span class="p-column-title">Unity</span
        >{{ product.selectedUnity.name }}
      </td>
      <td>
        <span class="p-column-title">Quantity</span>{{ product.quantity }}
      </td>
      <td>
        <span class="p-column-title">Actions</span>
        <a
          pButton
          type="button"
          class="p-button-rounded p-button-primary p-button-sm p-m-1"
          label="Edit"
          [routerLink]="['/product', product.id]"
        ></a>
        <button
          pButton
          type="button"
          class="p-button-rounded p-button-danger p-button-sm p-m-1"
          label="Delete"
          (click)="delete(product.id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

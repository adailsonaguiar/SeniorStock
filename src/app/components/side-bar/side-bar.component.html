<div class="header">
  <a (click)="toggleMenu()"><i class="pi pi-bars"></i></a>
  <div class="head">
    <img
      src="https://www.senior.com.br/wp-content/themes/senior-2019/content/assets/images/logo-senior.svg"
    />
  </div>
</div>

<div class="overlay-sidebar" (click)="toggleMenu()">
  <div class="main-menu">
    <div class="head">
      <img
        src="https://www.senior.com.br/wp-content/themes/senior-2019/content/assets/images/logo-senior.svg"
      />
    </div>
    <nav>
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        [class.active]="item.active"
        >{{ item.name }}</a
      >
    </nav>
  </div>
</div>
